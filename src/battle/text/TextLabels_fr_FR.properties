description=\nL'objectif de la bataille navale est d'essayer de couler tous les autres joueurs avant de couler tous vos vaisseaux. \nTous les vaisseaux de l'autre joueur se trouvent quelque part sur son plateau. \nVous essayez de les frapper en appelant le coordonn\u00E9es de l'un des carr\u00E9s du plateau. \nL'autre joueur essaie \u00E9galement de toucher vos vaisseaux en appelant les coordonn\u00E9es. \nNi vous ni l'autre joueur ne pouvez voir le plateau de l'autre, vous devez donc essayer de deviner o\u00F9 ils se trouvent.\nBONNE CHANCE!
